<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css" />
</head>

<body class="popup-container">

  <header>
    <h1>Dracula Widget Editor</h1>
    <i>&#129415;</i>
  </header>

  <hr>

  <main>
    <div class="configuration">
      <strong>Enable Dracula theming</strong>
      <label class="switch">
        <input id="input-theming" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="configuration">
      <strong>Increase font-size</strong>
      <input type="number" name="Font-size" id="input-font-size">
      <button type="button" id="increase-font-size" min="8" max="100">OK</button>
    </div>
  </main>

  <script src="popup.js"></script>
</body>

</html>
