<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./popup.css" />
  <meta charset="utf-8" />
</head>

<body class="popup-container">
  <header>
    <img src="../assets/logo-popup.png" alt="Dracula Theme Logo" width="48" />
    <a href="https://github.com/gabrielcasag/dracula-widget-editor" target="_blank">
      <h1>Dracula Widget Editor</h1>
    </a>
  </header>

  <hr />

  <main>
    <div class="configuration">
      <label for="input-theming">Enable Dracula theming</label>
      <label class="switch">
        <input id="input-theming" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="configuration">
      <label for="input-font-size">Change font-size</label>
      <div class="font-size-container">
        <input type="number" name="input-font-size" id="input-font-size" value="12" />
        <button type="button" id="increase-font-size">
          OK
        </button>
      </div>
    </div>
  </main>

  <footer>
    <div>
      <span>
        Made with ❤️ by
        <a href="https://github.com/gabrielcasag" target="_blank">@gabrielcasag</a>
      </span>
    </div>
  </footer>

  <script src="./popup.js"></script>
</body>

</html>
