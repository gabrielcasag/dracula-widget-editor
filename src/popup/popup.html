<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./popup.css" />
  <script src="./popup.js"></script>
</head>

<body class="popup-container">

  <header>
    <h1>Dracula Widget Editor</h1>
    <img src="../assets/logo.png" alt="Dracula Theme Logo" width="32">
  </header>

  <hr />

  <main>
    <div class="configuration">
      <strong>Enable Dracula theming</strong>
      <label class="switch">
        <input id="input-theming" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="configuration">
      <strong>Increase font-size</strong>
      <div class="font-size-container">
        <input type="number" name="Font-size" id="input-font-size" min="10" required />
        <button type="button" id="increase-font-size" min="8" max="50">
          OK
        </button>
      </div>
    </div>
  </main>

</body>

</html>
